<!DOCTYPE html>
<html>

<head>
  <title id="title"></title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&family=Roboto:wght@100;500&display=swap"
    rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: "Noto Sans KR", "Roboto", sans-serif;
    }

    body {
      padding: 0;
      margin: 0;
      height: 100vh;
      width: 100vw;
    }

    h1,
    h2,
    p {
      font-family: inherit;
      /* Additional styling for these elements */
    }
  </style>
</head>

<body>
  <div style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      ">
    <div style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 50px;
          width: 100vw;
          background-color: black;
          color: lightgray;
        ">
      <div style="display: flex; justify-content: space-evenly;align-items: center; max-width: 800px">
        <img src="./imgs/app-store.jpeg" style="width: auto; height: 30px;border-radius: 2px;" />
        <img src="./imgs/google-play.jpeg" style="width: auto; height: 30px;border-radius: 2px" />
        <p id="notice" style="visibility:visible">_</p>
      </div>
    </div>
    <div style="width: 100vw; height: calc(100vh - 55px)">
      <iframe style="min-width: 100%; min-height: 100%; border: 0" src="https://aimpawpaw.pages.dev"></iframe>
    </div>
  </div>
</body>
<script>
  // JavaScript code to detect the client's language setting
  var userLanguage = navigator.language || navigator.userLanguage;

  // Function to update the title based on the detected language
  function updateLanguage() {
    const languageSetting =
      localStorage.getItem("aimpawpaw.language", "ko") || "";

    console.log("storage lang: ", languageSetting);
    console.log("brower setting: ", userLanguage);

    if (languageSetting === "ko" || userLanguage.startsWith("ko")) {
      importScript("./language_script/lang_korean.js");
    } else {
      importScript("./language_script/lang_english.js");
    }
  }
  // Call the function to update the title

  function importScript(scriptSrc) {
    const script = document.createElement("script");
    script.src = scriptSrc;
    document.head.appendChild(script);
  }
  // Function to dynamically import a script

  updateLanguage();
</script>

</html>
